# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

build:
  os: ubuntu-24.04
  image: latest
  tools:
    python: "3.13"

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
  version: "3.13"
  system_packages: false

sphinx:
  configuration: docs/conf.py

formats:
  - htmlzip
  - pdf
  - epub
